<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Informatikako oinarriak: kalkulagailua</h1>
  <form>
    <label for="num1">KP1:</label>
    <input type="number" id="num1" name="num1" required>
    <br>
    <label for="num2">KP2:</label>
    <input type="number" id="num2" name="num2" required>
    <br>
    <label for="num3">KP3:</label>
    <input type="number" id="num3" name="num3" required>
    <br>
    <button type="button" onclick="calculateSum()">Calculate</button>
  </form>
  <p id="result"></p>

  <script>
    function calculateSum() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var num3 = parseFloat(document.getElementById('num3').value);

      var sum = 5 - num1 + num2 + num3;
      document.getElementById('result').textContent = "The sum of the numbers is: " + sum;
    }
  </script>
</body>
</html>
