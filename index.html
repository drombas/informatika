<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatikako Oinarriak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input {
            width: 50px;
        }
		 
		.input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Nota kalkulatu:</h1>
    
	<div class="input-group">
		<label for="kp1">KP1:</label>
		<input type="number" id="kp1" oninput="calculateSum()" min="0" max="10">
    </div>

	<div class="input-group">
		<label for="kp1r">KP1 (reku):</label>
		<input type="number" id="kp1r" oninput="calculateSum()" min="0" max="10">
    </div>

	<div class="input-group">
		<label for="kp2">KP2:</label>
		<input type="number" id="kp2" oninput="calculateSum()" min="0" max="10">
	</div>

    <div class="input-group">
		<label for="kp3">KP3:</label>
		<input type="number" id="kp3" oninput="calculateSum()" min="0" max="10">
	</div>

    <div class="input-group">
		<label for="kp3r">KP3 (reku):</label>
		<input type="number" id="kp3r" oninput="calculateSum()" min="0" max="10">
	</div>

    <div class="input-group">
		<label for="pbl">PBL:</label>
		<input type="number" id="pbl" oninput="calculateSum()" min="0" max="10">
	</div>

    <div id="result"></div>

    <script>
        function calculateSum() {
            // Get input values
            var kp1  = parseFloat(document.getElementById("kp1").value) || 0;
            var kp1r = parseFloat(document.getElementById("kp1r").value) || 0;
            var kp2  = parseFloat(document.getElementById("kp2").value) || 0;
            var kp3  = parseFloat(document.getElementById("kp3").value) || 0;
            var kp3r = parseFloat(document.getElementById("kp3r").value) || 0;
            var pbl  = parseFloat(document.getElementById("pbl").value) || 0;
	
			
			if (kp1 < 5) {
				var kp1_final = 0.25 * kp1 + 0.75 * kp1r;
			} else {
				var kp1_final = kp1;
			}
			
			if (kp2 < 5) {
				var kp2_final = 0.25 * kp2 + 0.75 * kp3;
			} else {
				var kp2_final = kp2;
			}
			
			if (kp3 < 5) {
				var kp3_final = 0.25 * kp3 + 0.75 * kp3r;
			} else {
				var kp3_final = kp3;
			}
			
            // Calculate sum
            var sum = 0.9 * (0.267*kp1_final + 0.333*kp2_final + 0.4*kp3_final) + 0.1*pbl;

			document.getElementById("result").innerHTML = "Nota finala: " + sum.toFixed(2);
        }
    </script>
</body>
</html>
